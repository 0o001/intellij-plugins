<div *ngFor="let item of <error>myNumber</error>"></div>

<div *ngFor="let item of myArray; trackBy: <error>myBadFunction</error>"></div>
<ng-template ngFor [ngForOf]="myArray" [ngForTrackBy]="<error>myBadFunction</error>" let-item></ng-template>

<div *ngFor="let item of <error>myList</error>; trackBy: myAnotherFunction"></div>

<div *ngFor="let item of myArray; trackBy: myOkFunction"></div>
<ng-template ngFor [ngForOf]="myArray" [ngForTrackBy]="myOkFunction" let-item></ng-template>

<div *ngIf="true; extra: 12; super: 12"></div>
<ng-template [ngIf]="true" [ngIfExtra]="12" [ngIfSuper]="12"></ng-template>

<div *ngIf="true; extra: <error descr="Type 12 is not assignable to type never">12</error>; super: <error descr="Type \"ee\" is not assignable to type never">'ee'</error>"></div>
<ng-template [ngIf]="true" [ngIfExtra]="<error descr="Type 12 is not assignable to type never">12</error>" [ngIfSuper]="<error descr="Type \"ee\" is not assignable to type never">'ee'</error>"></ng-template>

<div *ngIf="true; then <error>myThen</error>; else myElse"></div>

<ng-template #templateRef></ng-template>
<div *ngIf="false; else templateRef"></div>
<div *ngIf="false; number: <error descr="Type TemplateRef<any> is not assignable to type number">templateRef</error>"></div>

<div comp #compRef></div>
<div *ngIf="false; number: <error descr="Type MyCustomComponent is not assignable to type number">compRef</error>"></div>

<div #divRef></div>
<div *ngIf="false; else <error>divRef</error>"></div>

<div dir #dirRef="dir"></div>
<div *ngIf="false; number: <error descr="Type MyDirective is not assignable to type number">dirRef</error>"></div>

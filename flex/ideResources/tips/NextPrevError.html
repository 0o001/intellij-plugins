<html>
<head>

<body>
    <p>
        Use <span class="shortcut">&shortcut:GotoNextError;</span> and
        <span class="shortcut">&shortcut:GotoPreviousError;</span> to jump between highlighted syntax errors.</p>
    <p>
        Use <span class="shortcut">&shortcut:PreviousOccurence;</span> and
        <span class="shortcut">&shortcut:NextOccurence;</span> to jump between compiler error messages or
        search results.</p>
</body>
</html>

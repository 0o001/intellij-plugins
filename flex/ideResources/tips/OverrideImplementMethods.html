<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>
    <p>
        You can easily override the methods of the base class
        by pressing <span class="shortcut">&shortcut:OverrideMethods;</span>
        (<span class="control" >Code | Override Methods</span>).</p>
    <p>
        To implement the methods of the interfaces that the current class implements,
        use <span class="shortcut">&shortcut:ImplementMethods;</span>
        (<span class="control">Code | Implement Methods</span>).</p>
</body>
</html>

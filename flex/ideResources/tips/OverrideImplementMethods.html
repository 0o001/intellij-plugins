<html>
<body style="font-family: Verdana; font-size: 13;" LEFTMARGIN="25" TOPMARGIN="25">
<table cellpadding="15" width="98%" border="0">
  <tr>
    <td>You may easily override methods of the base class by pressing &shortcut:OverrideMethods;
      (<font style="font-family: Verdana; font-weight:bold;" size="3" color="#005555">Code | Override Methods...</font>).<br><br>
      To implement methods of the interfaces that the current class implements,
      use &shortcut:ImplementMethods; (<font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#005555">Code | Implement Methods...</font>).
    </td>
  </tr>
</table>
</body>
</html>

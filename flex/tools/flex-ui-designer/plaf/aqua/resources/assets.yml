borders:
- key: GroupItemRenderer
  type: Scale1
  contentInsets: {left: 5, right: 5, bottom: 6}
- key: PushButton
  subkey: TabLabel
  type: Scale1
  frameInsets: {top: 2}
  trim: false
- key: StatusText
  type: Scale3EdgeH
  frameInsets: {bottom: -1}
  contentInsets: {left: 17, right: 17, bottom: 9}

- key: EditorTab.selected
  type: Scale3EdgeH
  # draw 1px top line as -1 — if there are no any components above, so, line must be invisible
  frameInsets: {top: -1}
- key: EditorTab.unselected
  type: Scale3EdgeH
  # draw 1px top line as -1 — if there are no any components above, so, line must be invisible
  frameInsets: {top: -1}
- key: ProjectView.TabView.tabBar.b
  type: Scale1
  # draw 1px top line as -1 — if there are no any components above, so, line must be invisible
  frameInsets: {top: -1}